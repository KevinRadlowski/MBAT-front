<!-- NAVBAR-DESKTOP -->
<div class="navbar-container">
  <mat-toolbar ngClass.gt-sm="navbar-desktop" fxHide.lt-md="true" fxLayout.md="column" fxLayoutAlign.md="center none">
    <div fxLayout.md="row" ngClass.gt-md="toolbarWidth" fxLayoutAlign="space-between center">
      <div fxLayoutAlign="none center">
        <a class="navlink" routerLink="/index" routerLinkActive="router-link-active">Accueil</a>
        <a class="navlink" routerLink="/offers" routerLinkActive="router-link-active">Offres</a>
        <a class="navlink" routerLink="/news" routerLinkActive="router-link-active">Actualités</a>
        <a class="navlink" routerLink="/toolbox" routerLinkActive="router-link-active">Boîte à outils</a>
      </div>
      <div fxLayoutAlign="none center">
        <button *ngIf="isLogged==false" class="auth-button" mat-stroked-button routerLink="/login">
          <span class="material-icons">account_circle</span>
          <span>Connexion</span>
        </button>
        <button *ngIf="isLogged==true" class="auth-button" mat-stroked-button routerLink="/board">
          <span class="material-icons">account_circle</span>
          <span>Mon compte</span>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <!-- NAVBAR MOBILE -->
  <div class="containerXs">
    <mat-toolbar fxLayout="column" fxHide.gt-sm="true" class="toolbarXs">
      <div fxLayout="row" class="toolbarWidthXs" fxLayoutAlign="start">
        <div class="leftButton">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon class="toolbar-icon">menu</mat-icon>
          </button>
        </div>
        <a routerLink="/" class="navlink-mobile" fxLayoutAlign="none center">
          ProjectAlternance
        </a>
      </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #snav class="sidenav-container" [mode]="'over'" fxHide.gt-sm="true" [fixedInViewport]="true"
        fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item class="navlink-xs" routerLink="/index" routerLinkActive="router-link-active">Accueil</a>
          <a mat-list-item class="navlink-xs" routerLink="/offers" routerLinkActive="router-link-active">Offres</a>
          <a mat-list-item class="navlink-xs" routerLink="/news" routerLinkActive="router-link-active">Actualités</a>
          <a mat-list-item class="navlink-xs" routerLink="/toolbox" routerLinkActive="router-link-active">Boîte à
            outils</a>
          <div class="ButtonAuthRowXs">
            <button routerLink="/connexion" mat-stroked-button class="authButton">Connexion</button>
          </div>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</div>
